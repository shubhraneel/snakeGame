<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Nunito+Sans:wght@400;700;900&family=Roboto+Slab:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snakes Game</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="heading__text">
        The Snakes Game
      </h1>
    </div>
    <div class="score">
      <h2 class = "score__text">Your Score: <span class = "score--value" ></span></h2>
    </div>
    <div class="game">
      <canvas id="game-canvas" width="1000" height="500">
        <div class="game-end">
          <h1 class = "game-over">GAME OVER</h1>
          <p class="play-again">
            Play again
          </p>
        </div>
      </canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
